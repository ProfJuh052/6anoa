<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabela de Comportamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    body{
        background-color: #000000;
        font-family: "Helvetica", Arial, sans-serif;
    }

    h1, h2{
        color: #525252;
        margin: 1%;
    }

    table {
        border-collapse: collapse;
        margin: 0 0.1% 0 0.1%;
        padding: 2px;
        width: 100%;
        font-size: 12px;
        font-weight: bold;
        color: #000000;
    }

    th, td {
        border: none;
        padding: 8px;
        text-align: center;
    }

    .title {
        background-color: #000000;
        color: #ffffff;
    }

    td input[type="checkbox"] {
        transform: scale(1.5);
    }

    td.green {
        background-color: #52cc52;
    }

    tr.green td {
        background-color: #52cc52;
    }

    td.yellow {
        background-color: #ffff52;
    }

    tr.yellow td {
        background-color: #ffff52;
    }

    td.red {
        background-color: #ff5252;
    }

    tr.red td {
        background-color: #ff5252;
    }

    .name {
        text-align: left;
    }

    .pdf-button {
        background-color: #ff5252;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 0;
        font-size: 16px;
        cursor: pointer;
        width: 20%;
        margin: 20px 1% 20% 79%;
        transition: 1s;
    }

    .pdf-button:hover {
        background-color: #ff0505;
        border-radius: 5px;
        font-weight: bold;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 20px;
      }

      table {
        font-size: 10px;
      }

      th, td {
        padding: 4px;
      }
    }

    </style>
    <script>
    function updatePoints(row) {
        var checkboxes = row.getElementsByTagName('input');
        var points = 4;

        if (checkboxes[0].checked) {
            points -= 3;
        }

        if (checkboxes[4].checked) {
            points -= 3;
        }

        for (var i = 1; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                points -= 1;
            }
        }

        row.cells[row.cells.length - 2].textContent = points;

        row.classList.remove('red', 'yellow', 'green');

        if (points >= 3) {
            row.classList.add('green');
        } else if (points >= 1) {
            row.classList.add('yellow');
        } else {
            row.classList.add('red');
        }

        var compCell = row.cells[row.cells.length - 1];
        if (points >= 3) {
            compCell.textContent = 'Bom';
        } else if (points >= 1) {
            compCell.textContent = 'Médio';
        } else {
            compCell.textContent = 'Ruim';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        var table = document.querySelector('table');
        var rows = table.getElementsByTagName('tr');

        for (var i = 0; i < rows.length; i++) {
            if (rows[i].classList.contains('red')) {
                updatePoints(rows[i]);
            }
        }
    });

    function downloadPDF() {
        var table = document.querySelector('table');
        var date = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
        var filename = 'Prof. Juliano - 6 ano A_' + date + '.pdf';

        var opt = {
            margin: 0.5,
            filename: filename,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().from(table).set(opt).save();
    }  
    </script>
</head>
<body>

    <h2>Prof. Juliano</h2>
    <table>

                <td>

                        <option value="Ana">Ana</option>

                    <select onchange="updatePoints(this.parentNode.parentNode)">
                        <option value=""></option>

                </td>
                <td style="display:none;">4</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <button class="pdf-button" onclick="downloadPDF()" onmouseover="this.style.backgroundColor = '#ff4040'" onmouseout="this.style.backgroundColor = '#ff5252'">Salvar em PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

</html>
